<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>

<body>
    <style>
        .container {
            width: 500px;
            margin: 0 auto;
        }

        .form-row {
            margin-bottom: 10px;
        }

        .form-row label {
            display: inline-block;
            width: 200px;
        }

        .buttons {
            text-align: center;
        }
    </style>



    <div class="container">
        <form action="#" method="post">
            <div class="form-row">
                <label for="fullname">Повне ім'я</label>
                <input type="text" id="fullname" name="fullname">
            </div>
            <div class="form-row">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-row">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password">
            </div>

            <div class="form-row">
                <label for="password">Пароль ще раз</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-row">
                <label>Стать</label>
                <div class="gender-group">
                    <input type="radio" id="male" name="gender" value="male" checked>
                    <label for="male">Чоловіча</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Жіноча</label>
                </div>
            </div>
            <div class="form-row">
                <label for="age">Вік:</label>
                <input type="number" id="age" name="age">
            </div>
            <div class="form-row">
                <label for="course">Курс</label>
                <select id="course" name="course">
                    <option value="course">Вибрати курс</option>
                    <option value="1">1 курс</option>
                    <option value="2">2 курс</option>
                    <option value="3">3 курс</option>
                </select>
            </div>
            <div class="form-row">
                <label for="address">Повна адреса</label>
                <textarea id="address" name="address" rows="3"
                    placeholder="Країна, ругіон, місто/сулище, вулиця"></textarea>
            </div>
            <div class="form-row checkbox">
                <input type="checkbox" id="agreement" name="agreement">
                <label for="agreement"> Я погоджуюсь з обробкою персональних даних</label>
            </div>
            <div class="buttons">
                <button type="reset">Очистити форму</button>
                <button type="submit">Зареєструватися</button>
            </div>
        </form>
    </div>
</body>

</html>
