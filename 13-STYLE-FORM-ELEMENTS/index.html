<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="assets/plagins/select2/css/select2.min.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>

    <div class="container">
        <div class="block">
            <form method="post" action="#">
                <h1>Create an Account</h1>

                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" required/>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" required/>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group email-row">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" required />
                        <p>We'll never share your email with anyone else.</p>
                    </div>
                </div>

                <div class="form-row">
                    <div class="radio-group">
                        <input type="radio" id="male" name="gender" value="Male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country" name="country">
                            <option value="Select">Select</option>
                            <option value="Ukraine">Ukraine</option>
                            <option value="England">England</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city"/>
                    </div>
                </div>

                <button class="btn" type="submit">Sign Up</button>

                <p class="small">
                    By clicking the 'Sign Up' button, you confirm that you accept our
                    <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>
                </p>
                <hr class="divider" />
                <p class="small">Have an account? <a href="#">Log In</a></p>
            </form>
        </div>
    </div>
    <footer><a href="profile.html">інша сторінка</a></footer>
</body>

<script src="assets/js/jquery-3.7.1.min.js"></script>
<script src="assets/plagins/select2/js/select2.full.min.js"></script>
<script>
    $(function () {
        $('select').select2({
            minimumResultsForSearch: Infinity
        })
    })
</script>

</html>
