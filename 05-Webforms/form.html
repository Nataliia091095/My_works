<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>

    <fieldset>
        <legend>Особиста інформація</legend>
        <label for="fullname">ім'я</label>
        <input type="text" id="fullname" name="fullname" placeholder="ім'я та прізвище" required>

        <label for="dob">дата народження</label>
        <input type="date" id="dob" name="dob">

        <label>Стать</label>
        <input type="radio" id="male" name="gender" value="male" checked>
        <label for="male">Чоловіча</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Жіноча</label>

        <label for="phone">Телефон</label>
        <input type="tel" id="phone" name="phone" placeholder="+380........">
    </fieldset>
    <fieldset>
        <legend>інформація поштова</legend>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
    </fieldset>
    <fieldset>
        <legend>Створити обліковий запис</legend>
        <label for="username">Ім'я</label>
        <input type="text" id="username" name="username">
        <label for="password">Пaроль</label>
        <input type="password" id="password" name="password">
    </fieldset>
    <fieldset>
        <legend>Мова</legend>
        <label for="language"></label>
        <select id="language" name="language">
            <option value="uk">УКРАЇНСЬКА</option>
            <option value="brd">НІМЕЦЬКА</option>
            <option value="us">АНГЛІЙСЬКА</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Завантажити Файл з дипломом</legend>
        <label for="diploma">Диплом</label>
        <input type="file" id="diploma" name="diploma">
    </fieldset>
    <div class="buttons">
        <button type="reset">Видалити</button>
        <button type="submit">Надіслати</button>
    </div>
</body>

</html>
